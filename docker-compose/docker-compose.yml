version: '3.3'
services:
    config-server:
        image: config-server:v1
        ports:
            - "8888:8888"
        restart: always
        networks:
            - springcloud
    eureka-server:
        image: servicio-eureka-server:v1
        ports:
            - "8761:8761"
        restart: always
        networks:
            - springcloud
    microservicios-hsqldb3:
        image: blacklabelops/hsqldb:2.3.3
        ports:
            - "9001:9001"   
        restart: always
        networks:
            - springcloud
    servicio-productos:
        image: servicio-productos:v1
        restart: always
        networks:
            - springcloud
        depends_on:
            - config-server
            - eureka-server
            - microservicios-hsqldb3
    servicio-item:
        image: servicio-item:v1
        ports: 
            - "8002:8002"
            - "8005:8005"
            - "8007:8007"
        restart: always
        networks:
            - springcloud
        depends_on:
            - config-server
            - eureka-server
            - servicio-productos
    servicio-usuarios:
        image: servicio-usuarios:v1
        restart: always
        networks:
            - springcloud
        depends_on:
            - config-server
            - eureka-server
            - microservicios-hsqldb3
    servicio-oauth:
        image: servicio-oauth:v1
        ports: 
            - "9100:9100"
        restart: always
        networks:
            - springcloud
        depends_on:
            - config-server
            - eureka-server
            - servicio-usuarios
    servicio-zuul-server:
        image: zuul-server:v1
        ports: 
            - "8090:8090"
        restart: always
        networks:
            - springcloud
        depends_on:
            - config-server
            - eureka-server
            - servicio-productos
            - servicio-item
            - servicio-usuarios
            - servicio-oauth
networks:
   springcloud: